        <div class="container3">
            <div class="gallery" id="gallery"></div>
            <script>
                // Predefined list of images (mimicking files in a directory)
                const imageList = [
                    "natuur1.jpg",
                    "natuur2.jpg",
                    "natuur3.jpg"
                ];
        
                // Get the gallery element
                const gallery = document.getElementById('gallery');
        
                // Loop through the image list and create the image elements
                imageList.forEach(filename => {
                    const imgDiv = document.createElement('div');
                    imgDiv.classList.add('viewpic', 'mb-3', 'pics');
        
                    const imgElement = document.createElement('img');
                    imgElement.src = `./img/natuur/${filename}`;
                    imgElement.alt = 'picture';
                    imgElement.classList.add('img-fluid', 'fancybox');
                    imgElement.setAttribute('data-big', `./img/natuur/${filename}`);
        
                    imgDiv.appendChild(imgElement);
                    gallery.appendChild(imgDiv);
                });
            </script>
      </div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.min.js"></script>
<script type="text/javascript">
    $(function($){
        var addToAll = false;
        var gallery = true;
        var titlePosition = 'inside';
        $(addToAll ? 'img' : 'img.fancybox').each(function(){
            var $this = $(this);
            var title = $this.attr('title');
            var src = $this.attr('data-big') || $this.attr('src');
            var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
            $this.wrap(a);
        });
        if (gallery)
            $('a.fancybox').attr('rel', 'fancyboxgallery');
        $('a.fancybox').fancybox({
            titlePosition: titlePosition
        });
    });
    $.noConflict();
</script>
